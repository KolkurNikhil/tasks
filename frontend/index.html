<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 18px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>ðŸš€ Jenkins CI/CD Deployment</h1>
    <p id="version">Version 1</p>
    <p>This page is deployed automatically from GitHub to AWS S3 using Jenkins.</p>

    <button onclick="showTime()">Check Deployment Time</button>
</div>

<script>
    function showTime() {
        document.getElementById("version").innerHTML =
            "Last deployed at: " + new Date().toLocaleString();
    }
</script>

</body>
</html>
